{% extends "html/base.html"}

{% block content %}
  <h1> New Post - Ali's Blog </h1>
  <br>
  <h4> Add your newest post below! </h4>

  <form method="post">
    <label>
      <div> Enter Title </div>
      <input type="text" name="title" value="{{title}}">
    </label>

    <label>
      <div> Write Your Blog Post </div>
      <textarea name="blog" value="{{blog}}"></textarea>
    </label>

    <div class="error"> {{error}} </div>
    <input type="submit">

{% endblock %}
