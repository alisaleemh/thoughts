<div class="post">
 <div class="post-heading" >
   <div class="post-title">
     <div> <a href="/blog/{{p.key().id()}}">{{p.subject}},{{u.name}}
     </div>
   </div>

   <div class="post-date">
     {{p.created.strftime("%b %d, %Y")}}
   </div>
 </div>

 <div class="post-content">
   {{p._render_text | safe}}
 </div>
</div>
